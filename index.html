<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sius.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fuel Calculator by Cagasburrers&reg;</title>
</head>

<body>
    <div class="bg">
        <div class="px-4 mb-2 text-center">
            <img class="d-block mx-auto mb-3" src="./img/unnamed.jpeg" alt="logo" width="150" height="150">
            <h1 class="display-5 fw-bold">Race fuel calculator by Simunsiis&trade;</h1>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="col-md-3">
                <div class="row-sm-3">
                    <input type="tel" class="form-control" id="floatingInput" oninput="sius()" placeholder="Race duration (min)">
                </div>
                <div class="row-sm-3">
                    <input type="tel" class="form-control" id="floatingInput" oninput="sius()" placeholder="Fuel/lap">
                </div>
                <div class="row-sm-3 d-flex">
                    <input type="tel" class="form-control sis" id="floatingInput" oninput="sius()" placeholder="laptime (min)">
                    <input type="tel" class="form-control" id="floatingInput" oninput="sius()" placeholder="laptime (s)">

                </div>
            </div>
            <div class="col-md-3 mx-3 my-1">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Minimum Fuel
                        <span class="badge badge-primary badge-pill bg-info" id="min"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Reccomended Fuel
                        <span class="badge badge-primary badge-pill bg-info" id="safe"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Maximum Fuel
                        <span class="badge badge-primary badge-pill bg-info" id="max"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./js/sis.js"></script>
</body>

</html>
